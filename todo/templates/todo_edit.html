{%extends 'base.html'%}
{% load humanize %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{%static 'css/styles.css'%}">
{%if messages%}
{%for message in messages%}
<p class="{{message.tags}}">{{message|safe}}</p>
{%endfor%}
{%endif%}
<h2>Edit task</h2>
<form action="{%url 'edit_todo' id%}" method="post">
    {%csrf_token%}
    <input type="text" name="title" value="{{title}}">
    <button type="submit" style="background-color: blue;">Update</button>
</form>
{% endblock %}
